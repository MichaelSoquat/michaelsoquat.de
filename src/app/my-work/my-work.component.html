<div id="myWork" class="container-my-work">
    <h2>My Work</h2>
    <div class="selection-switches">
        <div  id="all" class="center">
            <button (click) ="showAllWork()" class="btn">
                All
            </button>
        </div>
        <div id="angular" class="center">
            <button (click) ="showAngularWork()" class="btn">
                Angular
            </button>
        </div>
        <div id="javaScript" class="center">
            <button (click) ="showJsWork()" class="btn">
                JavaScript
            </button>
        </div>
        
    </div>
    <div id="containerJS" class="container-picture">
        <div *ngIf = "js" class="join">

            </div>
        </div>
        <div *ngIf = "js" class="pokedex">

        </div>
    </div>
    <div *ngIf = "js" id="containerJavaScript" class="container-picture">
        <div class="lieferando">
            <div class="container-Link">
                Restaurant site

            </div>
        </div>
        <div *ngIf = "js" class="sharky">
            <div class="container-Link">
                2D Game
                <a href="http://michael-soquat.developerakademie.net/Sharky/index.html" class="btn-flip" data-back="Sharky" data-front="Try it out"></a>
            </div>
        </div>
    </div>
    <div *ngIf = "angular" id="containerAngular" class="container-picture">
        <div class="angularSite">
